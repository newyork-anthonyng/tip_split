
<div class="person">
  <button class="btn-floating btn-large waves-effect waves-light"
          ng-click="delete()">
            <i class="material-icons">delete</i>
  </button>
  <h3>Breakout for Person #{{ name }}</h3>

  <h4>Check Amount</h4>
  <input type="text" ng-model="checkamount" ng-keyup="updatecalculation()"></input><br />

  <h4>Tip</h4>
  <p>{{ tipamount }}</p><br />

  <h4>Tax</h4>
  <p>{{ taxamount }}</p>
</div>
