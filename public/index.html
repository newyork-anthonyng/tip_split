<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <title>Tip Split</title>
  </head>
  <body ng-controller="MyController as vm">
    <h1>Tip Split</h1>

    <label>Check</label>
    <input type="text" ng-model="vm.checkAmount" placeholder="Enter Check" ng-keyup="vm.updateCalculations()"></input>
    <br />

    <label>Tax</label>
    <input type="text" ng-model="vm.taxAmount" placeholder="Enter Tax" ng-keyup="vm.updateCalculations()"></input>
    <br />

    <label>Tip</label>
    <input type="text" ng-model="vm.tipAmount" placeholder="Enter Custom Tip"></input>
    <label>
      <input type="radio" ng-model="vm.tipPercentage" value="{{ vm.tipPercentage_low }}"></input>
      Low
    </label>
    <label>
      <input type="radio" ng-model="vm.tipPercentage" value="{{ vm.tipPercentage_med }}"></input>
      Med
    </label>
    <label>
      <input type="radio" ng-model="vm.tipPercentage" value="{{ vm.tipPercentage_hi }}"></input>
      High
    </label>
    <p>{{ vm.tipPercentage }}</p>

    <label>People</label>
    <input type="text" ng-model="vm.numberOfPeople" ng-keyup="vm.updateCalculations()"></input>

    <div>
      <h2>Everyone</h2><br />

      <label>Check</label>
      <p>{{ vm.perPerson_check }}</p>
      <br />

      <label>Tip</label>
      <p>{{ vm.perPerson_tip }}</p>
      <br />

      <label>Tax</label>
      <p>{{ vm.perPerson_tax }}</p>
      <br />

    </div>

  </body>
</html>
